<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fallout</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <link rel="stylesheet" href="jasmine/lib/jasmine-2.1.2/jasmine.css">

        <script src="jasmine/lib/jasmine-2.1.2/jasmine.js"></script>
        <script src="jasmine/lib/jasmine-2.1.2/jasmine-html.js"></script>
        <script src="jasmine/lib/jasmine-2.1.2/boot.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-md-12">
                <ul>
                    <li>Strength: <span data-bind="starLevel: character.strength"></span></li>
                    <li>Perception: <span data-bind="text: character.perception"></span></li>
                    <li>Endurance: <span data-bind="text: character.endurance"></span></li>
                    <li>Charisma: <span data-bind="text: character.charisma"></span></li>
                    <li>Intelligence: <span data-bind="text: character.intelligence"></span></li>
                    <li>Agility: <span data-bind="text: character.agility"></span></li>
                    <li>Luck: <span data-bind="text: character.luck"></span></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <ul data-bind="foreach: strengthPerks">
                <li data-bind="text: name"></li>
            </ul>
        </div>
        
        <script src="js/lib/knockout-3.3.0.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/perk.js"></script>
        <script src="js/perklist.js"></script>
        <script src="js/character.js"></script>
        <script src="js/app.js"></script>
        <script>
            ko.applyBindings(new FalloutAppModel());
        </script>

        <script src="jasmine/spec/fallout-tester.js"></script>
    </body>
</html>
